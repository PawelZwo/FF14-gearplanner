{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'gear/main.css' %}">
    <title>Hello World</title>
</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'index' %}">FF14 Gearplanner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'add_gear' %}">Add GEAR</a>
                    <a class="nav-item nav-link" href="{% url 'add_cost' %}">Add COST</a>
                    <a class="nav-item nav-link" href="{% url 'add_gearset' %}">Add GEARSET</a>
                    <a class="nav-item nav-link" href="{% url 'gear_list' %}">GEAR</a>
                    <a class="nav-item nav-link" href="{% url 'cost_list' %}">COST</a>
                    <a class="nav-item nav-link" href="{% url 'job_list' %}">JOB</a>
                    <a class="nav-item nav-link" href="{% url 'gearset_list' %}">GEARSET</a>
                    <a class="nav-item nav-link" href="{% url 'race_list' %}">RACE</a>
                    <a class="nav-item nav-link" href="{% url 'content_list' %}">CONTENT</a>
                    <a class="nav-item nav-link" href="{% url 'type_list' %}">TYPE</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Login</a>
                    <a class="nav-item nav-link" href="#">Register</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}{% endblock %}
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
